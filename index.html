    <script type="text/javascript" src="pdf-print-pager.js"></script>
    <script type="text/javascript">
        pdfPager.init({
            format: 'A4',
            margin: "0cm",
            header: {
                height: "1cm",
                contents: function(pageNum, numPages, currentHeader) {
                    currentHeader.height = '1cm';

                    if (pageNum == 1) {
                        return "";
                    }
                    return "<h1>Header <span style='float:right'>" + pageNum + " / " + numPages + "</span></h1>";
                }
            },
            footer: {
                height: "1cm",
                contents: function(pageNum, numPages, currentFooter) {
                    currentFooter.height = '1cm';
                    if (pageNum == numPages) {
                        return "";
                    }
                    return "<h1>Footer <span style='float:right'>" + pageNum + " / " + numPages + "</span></h1>";
                }
            }

        });
    </script>

</body>
