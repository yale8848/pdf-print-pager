<html>

<head>

    <style type="text/css">
        html,
        body {
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>


<body>
    <p id="demo">请点击按钮来获得 body 元素子节点的相关信息。
    </p>

    <button onclick="myFunction()">试一下</button>

    <script>
        function myFunction() {
            var txt = "";
            var cd = document.body.firstChild;

            var h = 0;

            console.log(document.body.style.lineHeight);
            while (cd) {

                if (cd) {

                    if (cd.nodeType == 1) {
                        txt = txt + cd.nodeName + " " + cd.offsetTop + " " + cd.offsetHeight + "\r\n";
                    }

                }
                cd = cd.nextSibling;
            }

            //var x = document.getElementById("demo");
            //x.innerHTML = txt;
            console.log(txt);
            console.log(h, document.body.scrollHeight);
        }
    </script>

    <p><b>注释：</b>元素中的空格被视为文本，而文本被视为节点。</p>

</body>

</html>
